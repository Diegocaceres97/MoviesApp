<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper-container slides-per-view="1.2"
                    free-mode="true">
  <swiper-slide *ngFor="let pelicula of lastMovies">
      <ion-card>
        <img [src]="pelicula.backdrop_path | imagen" [alt]="pelicula.title">
      </ion-card>
  </swiper-slide>



</swiper-container>

</ion-content>
