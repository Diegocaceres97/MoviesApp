<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search Movie </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      placeholder="Search movie"
      [debounce]="700"
      showCancelButton="always"
      [value]="textoBuscar"
      (ionChange)="search($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
  <ion-content>

    <ion-grid *ngIf="buscando">
      <ion-row>
        <ion-col size="12" class="center">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list *ngIf="peliculas.length < 1">
      <ion-list-header>
        <ion-label>Ideas</ion-label>
      </ion-list-header>
      <ion-item (click)="textoBuscar='Spiderman'">
        <ion-label color="primary" (click)="search('Spiderman')">Spiderman</ion-label>
      </ion-item>
    </ion-list>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let pelicula of peliculas">
          <ion-card (click)="showDetail(pelicula.id)">
            <img [src]="pelicula.poster_path | imagen" *ngIf="pelicula">
            <ion-header>
              <ion-toolbar>
                <ion-title>{{pelicula.title}}</ion-title>
              </ion-toolbar>
            </ion-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
