<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search Movie </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      placeholder="Search movie"
      [debounce]="700"
      showCancelButton="always"
      [value]="textoBuscar"
      (ionChange)="search($event)"
    ></ion-searchbar>
  </ion-toolbar>

  <ion-content>

    <ion-grid >
      <ion-row>
        <ion-col text-center>
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-list-header>
        <ion-label>Ideas</ion-label>
      </ion-list-header>
      <ion-item (click)="textoBuscar='Spiderman'">
        <ion-label color="primary">Spiderman</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-header>
