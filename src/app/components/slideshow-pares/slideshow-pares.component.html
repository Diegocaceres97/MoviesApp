<swiper-container slides-per-view="1.2" free-mode="true">
  <swiper-slide *ngFor="let pares of peliculas | pares">
<ion-row>
  <ion-col size="12" *ngFor="let pelicula of pares">

        <ion-card (click)="lookDetails(pelicula.id)">
          <img
            class="poster"
            [src]="pelicula.poster_path | imagen"
            [alt]="pelicula.title"
          />
        </ion-card>
  </ion-col>
</ion-row>
</swiper-slide>
  <swiper-slide class="slide-more">
    <ion-button expand="full" class="btn-more" size="large" (click)=" moreData()">
    <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </swiper-slide>
